<div class="container mt-4">



<div class="row">
  <div class="col-lg-6">
    <div class="mat-elevation-z8">
      <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </div>

  <div class="col-lg-6">

    <div class="container  " id="hola" style="margin-top: 10%;">


      <form >
        <mat-card class="shipping-card">
          <mat-card-header>
            <mat-card-title>Crear Pedido</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            
            <div class="row align-content-center">
              
             
              <div class="col md-col-6 ">
                <mat-form-field class="full-width">
                  <input matInput placeholder="nombre producto" >
                  <mat-error >
                    nombre del producto es  <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <textarea matInput placeholder=" aqui su descripcion"></textarea>
                  <mat-error>
                    su descripcion <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            
          
      
          
            <div class="row">
              <div class="col md-col-6" >
                <mat-form-field class="full-width">
                  <input matInput placeholder="colores">
                  <mat-error >
                   colores  <strong>required</strong>
                  </mat-error>
                </mat-form-field>
        
                <div class="col md-col-6">
                  <mat-form-field class="full-width">
                    <input matInput placeholder="nombre producto">
                    <mat-error >
                      medidas  <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              
            </div>
      
            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <input matInput placeholder="nombre producto">
                  <mat-error >
                    precio  <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
              
            </div>
      
            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <input matInput   placeholder="nombre producto">
                  <mat-error >
                    imagen  <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
              
            </div>
           
            
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary">Submit</button>
          </mat-card-actions>
        </mat-card>
      </form>
      
      
  </div>
</div>
</div>
